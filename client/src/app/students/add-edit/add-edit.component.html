<div class="d-flex flex-row bd-highlight mb-3">

<div class="form-group row" style="width: 60%">

    <label class="col-sm-2 col-form-label">User Name</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="FirstName"
        placeholder="Enter User First Name">
    </div>

    <label class="col-sm-2 col-form-label">Major</label>
    <div class="col-sm-10">
       <select class="form-control" [(ngModel)]="Major">
           <option>--Select--</option>
           <option *ngFor="let major of majorsList">
               {{major.MajorName}}
           </option>
       </select>
    </div>

    <label class="col-sm-2 col-form-label">User Type</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="UserType"
        placeholder="Enter User Type">
    </div>

</div>

<div class="ml-3 bd-highlight" style="width: 40%">
    <img [src]=PhotoFilePath height="250px;" width="200px;">
    <input type="file" (change)="uploadPhoto($event)" class="">
</div>
</div>

<button (click)="addUser()" *ngIf="user.AppUserId == 0" class="btn btn-primary">
    Add
</button>

<button (click)="updateUser()" *ngIf="user.AppUserId != 0" class="btn btn-primary">
    Update
</button>

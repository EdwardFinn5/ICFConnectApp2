<div class="form-group row">

    <label class="col-sm-2 col-form-label">Major Name</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="majorName"
        placeholder="Enter Major Name">
    </div>
</div>

<button (click)="addMajor()" *ngIf="maj.MajorId == 0" class="btn btn-primary">
    Add
</button>

<button (click)="updateMajor()" *ngIf="maj.MajorId != 0" class="btn btn-primary">
    Edit
</button>
